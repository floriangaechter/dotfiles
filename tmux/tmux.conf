#-------------------------------------------------------------------------------
# Plugins
#-------------------------------------------------------------------------------
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-prefix-highlight"

#-------------------------------------------------------------------------------
# Configuration
#-------------------------------------------------------------------------------

# Use Vi mode
setw -g mode-keys vi

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# don't detach tmux when killing a session
set -g detach-on-destroy off

set -g focus-events on

#-------------------------------------------------------------------------------
# Status line
#-------------------------------------------------------------------------------
set -g status-position top
set -g status-style "fg=#B8B4AD,bg=#00324F"
set -g window-status-format " #I: #{current_program}"
set -g pane-border-style "fg=#B3DAF9"
set -g pane-active-border-style "fg=#B3DAF9"
set -g status-left "#{prefix_highlight} "
set -g status-left-length 250
set -g status-right "#[fg=#B8B4AD,bg=#2C4249] #(battery) #[fg=#11262D,bg=#D8D4CD]#[bold] %b %-d %H:%M "
set -g @prefix_highlight_empty_prompt "#[fg=#11262D,bg=#D8D4CD]#[bold] #{session_name} "
set -g @prefix_highlight_prefix_prompt "#[bold]^Space"
set -g @prefix_highlight_fg "#11262D"
set -g @prefix_highlight_bg "#D9D8AA"

#-------------------------------------------------------------------------------
# Key Bindings
#-------------------------------------------------------------------------------

# Set the prefix to Ctrl+Space
set -g prefix C-Space

# Send prefix to a nested tmux session by doubling the prefix
bind C-Space send-prefix

# 'PREFIX r' to reload of the config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf\; display-message " Config reloaded"

# use PREFIX+| to split window horizontally and PREFIX+-
# to split vertically also use the current pane path to define the
# new pane path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize panes
bind -r -T prefix m-h resize-pane -L 5
bind -r -T prefix m-k resize-pane -U 5
bind -r -T prefix m-l resize-pane -R 5
bind -r -T prefix m-j resize-pane -D 5

bind-key -r F new-window t

run '~/.tmux/plugins/tpm/tpm'
